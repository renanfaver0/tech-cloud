<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <!--Metatags-->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="quemsomos.css">
        <link rel="stylesheet" href="contato.css">
        <link rel="stylesheet" href="planos.css">
        
        

        <!--About Website-->
        <title>Contato</title>
        <meta name="author" content="Renan Favero">
        <meta name="copyright" content="© 2021 Tech Cloud" />
        <meta name="description" content="Tech Cloud Webiste">
        <meta name="keywords" content=" cloud, projeto, empresa, internet">

    </head>

    <body>
        
        <!--Cabeçalho-->
        <header>

            <!--Logo-->
            <div class="logo-menu">
                <img width="150" src="imagens/logo.png" alt="imagem de logo da empresa techcloud">
            </div>
                
            <!--Menu Navegação-->
            <div class="menu">   
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="quemsomos.html">Quem Somos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                        <li><a href="planos.html">Planos</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!--Conteúdo Principal-->
        <main>
            <div class="titulo-principal">
                <section>
                    <h1>Deseja entrar em contato conosco? Preencha os campos abaixo:</h1>
                </section>
            </div>

            <div class="form">
                <form action="">
                    <fieldset>
                        <h2 class="titulo-principal">Formulário para clientes</h2>
                        <br>
                        <div class="inputBox">
                            <input type="text" name="nome" id="nome" class="inputUser" required>
                            <label for="nome" class="labelInput">Nome Completo</label>
                        </div>
                        <br><br>
                        <div class="inputBox">
                            <input type="text" name="email" id="email" class="inputUser" required>
                            <label for="email" class="labelInput">Email</label>
                        </div>
                        <br><br>
                        <div class="inputBox">
                            <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                            <label for="telefone" class="labelInput">Telefone</label>
                        </div>
                        <br><br>
                        <p>Sexo:</p>
                        <input type="radio" id="feminino" name="genero" value="feminino" required>
                        <label for="feminino">Feminino</label>
                        <br>
                        <input type="radio" id="masculino" name="genero" value="masculino" required>
                        <label for="feminino">Masculino</label>
                        <br>
                        <input type="radio" id="outro" name="genero" value="feminino" required>
                        <label for="feminino">Outro</label>
                        <br><br>
                        <label for="data-nascimento"><b>Data de nascimento:</b></label>
                        <input type="date" name="data-nascimento" id="data-nascimento" required>
                        <br><br>
                        <div class="inputBox">
                            <input type="text" name="cidade" id="cidade" class="inputUser" required>
                            <label for="cidade" class="labelInput">Cidade</label>
                        </div>
                        <br><br>
                        <div class="inputBox">
                            <input type="text" name="estado" id="estado" class="inputUser" required>
                            <label for="estado" class="labelInput">Estado</label>
                        </div>
                        <br><br>
                        <div class="inputBox">
                            <input type="text" name="endereco" id="endereco" class="inputUser" required>
                            <label for="endereco" class="labelInput">Endereço</label>
                        </div>
                        <br><br>
                        <input type="submit" name="submit" id="submit">
                    </fieldset>
                </form>
            </div>
        </main>

        <!--Rodapé-->
        <footer>
            <div class="img-footer">
                <img width="150" src="imagens/logo.png" alt="logo techcloud">
                <p class="copyright">&copy; Copyright Tech Cloud - 2021</p>
            </div>

            <div class="imagem-bg">
                <h3 class="formas-pagamento">Formas de pagamento:</h3>
                <img class="pagamento" width="50" src="imagens/paypal.png" alt="logo credenciadora paypal">
                <img class="pagamento" width="50" src="imagens/elo.png" alt="logo credenciadora elo">
                <img class="pagamento" width="35" src="imagens/pix.png" alt="logo pix bancario">
                <img class="pagamento" width="50" src="imagens/visa.png" alt="logo credenciadora visa">
                <img class="pagamento" width="50" src="imagens/mastercard.png" alt="logo credenciadora mastercard">
            </div>
        </footer>
    </body>
</html>
